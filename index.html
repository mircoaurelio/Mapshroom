<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mapshroom Pocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="runway-proxy-base" content="https://mapshroom.netlify.app/proxy">
   
  <meta name="apple-mobile-web-app-title" content="Mapshroom Pocket" />
  
  <!-- Favicons -->
  <link rel="icon" href="assets/icons/mushroom-favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="assets/icons/mushroom-favicon.svg" type="image/svg+xml" sizes="any" />
  <link rel="alternate icon" href="assets/icons/mushroom-favicon.svg" type="image/svg+xml" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/mushroom-favicon.svg" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/mushroom-favicon.svg" />
  
  <!-- Android/Chrome -->
  <link rel="icon" type="image/svg+xml" sizes="192x192" href="assets/icons/mushroom-favicon.svg" />
  <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/icons/mushroom-favicon.svg" />
  <meta name="theme-color" content="#ef4444" />
  
  <!-- Windows Tiles -->
  <meta name="msapplication-TileColor" content="#ef4444" />
  <meta name="msapplication-TileImage" content="assets/icons/mushroom-favicon.svg" />
  <meta name="msapplication-config" content="browserconfig.xml" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <link rel="stylesheet" href="assets/css/ios.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <header class="app-header">
    <div class="picker-container">
      <label class="picker" for="fileInput">Choose Media</label>
      <input id="fileInput" type="file" accept="video/*,image/*" multiple />
    </div>
  </header>

  <main class="app-main">
    <div id="loading-indicator" class="loading-indicator concealed" aria-hidden="true" role="status" aria-live="polite">
      <div class="loading-content">
        <div class="mushroom-loader">
          <div class="mushroom-cap">
            <div class="mushroom-gills"></div>
          </div>
          <div class="mushroom-stem">
            <div class="mushroom-ring"></div>
          </div>
          <div class="mushroom-volva"></div>
          <div class="mushroom-spots">
            <div class="spot spot-1"></div>
            <div class="spot spot-2"></div>
            <div class="spot spot-3"></div>
            <div class="spot spot-4"></div>
          </div>
        </div>
        <div class="loading-text">Mapshroom Pocket</div>
      </div>
    </div>
    <section id="video-wrapper">
      <video id="video" class="main-video" playsinline preload="metadata"></video>
      <button
        id="rotateLockBtn"
        class="rotate-lock-button icon-button concealed"
        type="button"
        aria-label="Lock screen rotation"
        aria-pressed="false"
      >
        <img src="assets/icons/rotate-lock.svg" alt="" role="presentation" />
      </button>
      <div id="grid-overlay" class="overlay-disabled">
        <div class="grid-zone" data-action="height-minus"></div>
        <div class="grid-zone" data-action="move-up"></div>
        <div class="grid-zone" data-action="height-plus"></div>
        <div class="grid-zone" data-action="move-left"></div>
        <div class="grid-zone" data-action="toggle-overlay"></div>
        <div class="grid-zone" data-action="move-right"></div>
        <div class="grid-zone" data-action="width-minus"></div>
        <div class="grid-zone" data-action="move-down"></div>
        <div class="grid-zone" data-action="width-plus"></div>
      </div>
    </section>

    <aside id="timeline-panel" class="concealed" aria-hidden="true" tabindex="-1">
      <div class="timeline-header">
        <button id="timelineBackBtn" class="timeline-back" type="button" aria-label="Close timeline">
          <svg aria-hidden="true" class="timeline-back-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M12 3.25a8.75 8.75 0 1 0 0 17.5 8.75 8.75 0 0 0 0-17.5Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
            <path d="M12.78 9.22a.75.75 0 0 0-1.06 0L9.47 11.47a.75.75 0 0 0 0 1.06l2.25 2.25a.75.75 0 1 0 1.06-1.06L11.56 12l1.22-1.22a.75.75 0 0 0 0-1.06Z" fill="currentColor" />
          </svg>
          <span class="timeline-back-label">Back</span>
        </button>
        <button id="timelineExportBtn" class="timeline-export" type="button">Export Video</button>
      </div>
      <div class="timeline-controls">
        <div class="toggle-group">
          <button id="randomToggle" class="toggle-button" type="button" aria-pressed="false">Random</button>
          <button id="fadeToggle" class="toggle-button" type="button" aria-pressed="false">Fade In</button>
        </div>
        <label class="fade-slider">
          <span>Fade Duration</span>
          <input id="fadeSlider" type="range" min="0" max="5" step="0.1" value="1.5" />
          <span id="fadeValue">1.5s</span>
        </label>
      </div>
      <div id="timelineGrid" class="timeline-grid" role="list"></div>
    </aside>

    <aside id="ai-panel" class="concealed" aria-hidden="true" tabindex="-1">
      <div class="ai-panel-body">
        <div class="ai-header">
          <button id="aiBackBtn" class="ai-back" type="button" aria-label="Close Runway panel">
            <svg aria-hidden="true" class="ai-back-icon" viewBox="0 0 24 24" focusable="false">
              <path d="M12 3.25a8.75 8.75 0 1 0 0 17.5 8.75 8.75 0 0 0 0-17.5Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              <path d="M12.78 9.22a.75.75 0 0 0-1.06 0L9.47 11.47a.75.75 0 0 0 0 1.06l2.25 2.25a.75.75 0 1 0 1.06-1.06L11.56 12l1.22-1.22a.75.75 0 0 0 0-1.06Z" fill="currentColor" />
            </svg>
            <span class="ai-back-label">Back</span>
          </button>
          <h2 class="ai-title">Content Creation</h2>
        </div>
        <div class="ai-content">
          <section class="ai-videos">
            <div id="aiGrid" class="ai-grid" role="list"></div>
            <p id="aiNoVideosMessage" class="ai-empty-message">Load a video to get started.</p>
          </section>
          <section class="ai-form-section">
            <form id="aiGenerationForm" class="ai-form" autocomplete="off">
              <fieldset id="aiGenerationFieldset" class="ai-fieldset">
                <legend>Generation Settings</legend>
                <div id="aiSelectedPreview" class="ai-selected-preview">
                  <img id="aiSelectedThumbnail" class="ai-selected-thumbnail" alt="Selected video thumbnail" hidden />
                  <div id="aiSelectedPlaceholder" class="ai-selected-placeholder">Choose a video from your playlist.</div>
                </div>
                <label class="ai-label">
                  <span>Prompt</span>
                  <textarea id="aiPromptInput" rows="3" placeholder="Describe the output video..."></textarea>
                </label>
                <div class="ai-keywords-container">
                  <div id="aiKeywordsList" class="ai-keywords-list" role="list"></div>
                </div>
                <label id="aiModelLabel" class="ai-label" hidden>
                  <span>Model</span>
                  <select id="aiModelSelect">
                    <option value="gen4_aleph">Gen-4 Aleph (video-to-video)</option>
                  </select>
                </label>
                <label id="aiRatioLabel" class="ai-label" hidden>
                  <span>Aspect ratio</span>
                  <select id="aiRatioSelect">
                    <option value="1280:720">1280 × 720</option>
                    <option value="720:1280">720 × 1280</option>
                    <option value="1104:832">1104 × 832</option>
                    <option value="832:1104">832 × 1104</option>
                    <option value="960:960">960 × 960</option>
                    <option value="1584:672">1584 × 672</option>
                    <option value="848:480">848 × 480</option>
                    <option value="640:480">640 × 480</option>
                  </select>
                </label>
                <label id="aiSeedLabel" class="ai-label" hidden>
                  <span>Seed (optional)</span>
                  <input id="aiSeedInput" type="number" min="0" max="4294967295" inputmode="numeric" placeholder="Random" />
                </label>
                <button id="aiGenerateBtn" class="ai-primary" type="submit">Generate</button>
              </fieldset>
              <div id="aiApiKeyContainer" class="ai-api-key-container">
                <button id="aiApiKeyToggle" type="button" class="ai-api-key-toggle" aria-expanded="false" aria-controls="aiApiKeyFieldset">
                  <span>API Key</span>
                  <svg class="ai-api-key-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <fieldset id="aiApiKeyFieldset" class="ai-fieldset ai-api-key-fieldset" hidden>
                  <legend>API Key</legend>
                  <label class="ai-label">
                    <span>Key</span>
                    <input id="aiApiKeyInput" type="password" autocomplete="off" placeholder="runway_dev_..." />
                  </label>
                  <div class="ai-key-actions">
                    <button id="aiSaveKeyBtn" type="button" class="ai-secondary">Save</button>
                    <button id="aiClearKeyBtn" type="button" class="ai-secondary">Clear</button>
                  </div>
                  <p class="ai-hint">The key is stored locally in this browser.</p>
                </fieldset>
              </div>
            </form>
            <div id="aiStatus" class="ai-status" role="status" aria-live="polite"></div>
            <div class="ai-results">
              <button id="aiResultsToggle" class="ai-results-toggle" type="button" aria-expanded="false">
                <span class="ai-results-toggle-text">Show Recent Generations</span>
                <svg class="ai-results-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <div id="aiResultsBody" class="ai-results-body" hidden>
                <ul id="aiOutputList" class="ai-output-list"></ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </aside>

    <section id="precision-control" class="concealed">
      <div class="precision-dots" id="precisionDots"></div>
      <input id="precisionRange" type="range" min="1" max="20" value="10" aria-label="Move precision" />
    </section>

    <aside id="tutorial-overlay" class="tutorial-overlay concealed" aria-hidden="true" role="dialog" aria-labelledby="tutorial-title" aria-modal="true">
      <div class="tutorial-backdrop"></div>
      <div class="tutorial-content">
        <div class="tutorial-header">
          <h2 id="tutorial-title" class="tutorial-title">How to Use Mapshroom Pocket</h2>
          <button id="tutorial-close" class="tutorial-close" type="button" aria-label="Close tutorial">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="tutorial-body">
          <div id="tutorial-step-content" class="tutorial-step-content"></div>
          <div class="tutorial-progress">
            <div class="tutorial-progress-bar">
              <div id="tutorial-progress-fill" class="tutorial-progress-fill"></div>
            </div>
            <span id="tutorial-step-indicator" class="tutorial-step-indicator">1 / 5</span>
          </div>
          <div class="tutorial-actions">
            <button id="tutorial-prev" class="tutorial-button tutorial-button-secondary" type="button" disabled>Previous</button>
            <button id="tutorial-next" class="tutorial-button tutorial-button-primary" type="button">Next</button>
            <button id="tutorial-skip" class="tutorial-button tutorial-button-secondary" type="button">Skip Tutorial</button>
          </div>
        </div>
      </div>
      <div id="tutorial-highlight" class="tutorial-highlight"></div>
    </aside>
  </main>

  <footer class="app-footer">
    <div class="controls">
      <button id="timelineBtn" class="icon-button" aria-label="Open timeline" disabled>
        <img src="assets/icons/film.svg" alt="" role="presentation" />
      </button>
      <button id="aiBtn" class="icon-button" aria-label="Open Runway tools" aria-expanded="false" aria-controls="ai-panel" disabled>
        <img src="assets/icons/ai.svg" alt="" role="presentation" />
      </button>
      <button
        id="playBtn"
        class="icon-button"
        disabled
        aria-label="Play video"
        data-icon-play="assets/icons/play.svg"
        data-icon-pause="assets/icons/pause.svg"
      >
        <img src="assets/icons/play.svg" alt="" role="presentation" data-play="assets/icons/play.svg" data-pause="assets/icons/pause.svg" />
      </button>
      <button
        id="moveBtn"
        class="icon-button"
        disabled
        aria-label="Enable move mode"
        aria-pressed="false"
        data-icon-move="assets/icons/move.svg"
      >
        <img src="assets/icons/move.svg" alt="" role="presentation" />
      </button>
      <button id="settingsBtn" class="icon-button" aria-label="Open tutorial" disabled>
        <img src="assets/icons/settings.svg" alt="" role="presentation" />
      </button>
    </div>
  </footer>

  <script type="module" src="assets/js/videoLoader.js"></script>
</body>
</html>
